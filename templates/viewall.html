<html style = "border:7px; border-style:solid; border-color:008080; background-color:#FFFAF1;">
	<body>
		<h1>Data requested</h1>
		<h2>{{heading}}</h2>
		<table>
		<tr>
		{% for i in range(header|length) %}
			<th>{{header[i]}}</th>
		{% endfor %}
		</tr>
		{% for i in range(data|length) %}
			<tr>
			{% for j in range(data[0]|length) %}
				<th>{{data[i][j]}}</th>
			{% endfor %}
			</tr>
		{% endfor %}
		</table>
	</body>
</html>
